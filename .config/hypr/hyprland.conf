# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute apps on each reload
exec = ~/.bin/import-gsettings.sh gtk-theme:gtk-theme-name icon-theme:gtk-icon-theme-name cursor-theme:gtk-cursor-theme-name

# Execute apps at launch
exec-once = kanshi
exec-once = waybar --config ~/.config/waybar/config
exec-once = waypaper --restore
exec-once = fcitx5
exec-once = dropbox
exec-once = udiskie --smart-tray
exec-once = nm-applet
exec-once = blueman-applet
exec-once = mako
exec-once = avizo-service
exec-once = xremap ~/.config/xremap/config.yml
exec-once = bitwarden-desktop --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime
exec-once = hypridle

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = jp
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(2eb398ee)
    col.inactive_border = rgba(00000000)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    border_part_of_window = false

    blur {
        enabled = true
        size = 2
        passes = 5
        new_optimizations = true
    }

    shadow {
        enabled = yes
        color = rgba(1a1a1aee)
        range = 4
        render_power = 3
    }

    layerrule = blur on, match:namespace waybar
    layerrule = xray 1, match:namespace waybar
    layerrule = blur on, match:namespace wofi
    layerrule = ignore_alpha 0, match:namespace wofi
    layerrule = no_anim 1, match:namespace wofi
    layerrule = blur on, match:namespace notifications
    layerrule = ignore_alpha 0, match:namespace notifications
    layerrule = xray 1, match:namespace notifications
    layerrule = blur on, match:namespace avizo
    layerrule = ignore_alpha 0, match:namespace avizo
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gesture = 3, horizontal, workspace
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

misc {
    background_color = 0x2d5580
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Window rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float on, match:class Bitwarden

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Launch apps
bind = $mainMod, SPACE, exec, wofi --show drun
bind = $mainMod, RETURN, exec, ghostty
bind = $mainMod CTRL ALT SHIFT, L, exec, hyprlock

# Basic operation
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen, # dwindle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod SHIFT, E, exit,

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r
bindm = $mainMod, mouse:272, movewindow

# Resize windows
binde = $mainMod ALT, H, resizeactive, -32 0
binde = $mainMod ALT, J, resizeactive, 0 32
binde = $mainMod ALT, K, resizeactive, 0 -32
binde = $mainMod ALT, L, resizeactive, 32 0
bindm = $mainMod, mouse:273, resizewindow

# Move windows to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod CONTROL SHIFT, L, movetoworkspace, e+1
bind = $mainMod CONTROL SHIFT, H, movetoworkspace, e-1

# Switch workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CONTROL, L, workspace, e+1
bind = $mainMod CONTROL, H, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Multimedia keys
binde = , XF86AudioRaiseVolume, exec, volumectl -d -u up
binde = , XF86AudioLowerVolume, exec, volumectl -d -u down
binde = , XF86AudioMute, exec, volumectl -d toggle-mute
binde = , XF86AudioMicMute, exec, volumectl -d -m toggle-mute
binde = , XF86MonBrightnessUp, exec, lightctl -d up
binde = , XF86MonBrightnessDown,exec, lightctl -d down

# Load host-specific config
exec = hyprctl keyword source ~/.config/hypr/hyprland.conf.d/local/`hostname`.conf
