[colors]
background = #222D32
background-alt = #303B40
foreground = #CFD8DC
primary = #00BCD4
secondary = #000000
alert = #A54242
disabled = #707880


[bar/mybar]
dpi = -1
width = 100%
height = 44

font-0 = Noto Sans CJK JP:pixelsize=12;3
font-1 = HackGenNerd:pixelsize=12;3

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

line-size = 4

modules-left = xworkspaces nowplaying
modules-center = xwindow
modules-right = cpu memory pulseaudio date

tray-position = right
tray-padding = 0
tray-maxsize = 24
tray-background = ${root.background}

background = #AA222D32
foreground = ${colors.foreground}


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2


[module/nowplaying]
type = custom/script
exec = playerctl -F metadata --format "{{ status }}: {{ trunc(title, 24) }} / {{ trunc(artist, 16) }}"
tail = true
click-left = playerctl play-pause
click-right = playerctl next
scroll-up = playerctl previous
scroll-down = playerctl next
format-prefix = ""


[module/xwindow]
type = internal/xwindow
label = %title:0:48:...%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
label = %percentage:2%%


[module/memory]
type = internal/memory
interval = 2
format-prefix = ""
label = %percentage_used:2%%


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳"
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/date]
type = internal/date
interval = 1

date = "%Y/%m/%d(%a)"
time = %H:%M:%S

format-prefix = ""

label = %date% %time%
