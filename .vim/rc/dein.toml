[[plugins]]
repo = 'tpope/vim-surround'
hook_add = '''
    let g:surround_{char2nr("「")} = "「 \r 」"
    let g:surround_{char2nr("」")} = "「\r」"
    let g:surround_{char2nr("【")} = "【 \r 】"
    let g:surround_{char2nr("】")} = "【\r】"
    let g:surround_{char2nr("（")} = "（ \r ）"
    let g:surround_{char2nr("）")} = "（\r）"
    let g:surround_{char2nr("＜")} = "＜ \r ＞"
    let g:surround_{char2nr("＞")} = "＜\r＞"
    let g:surround_{char2nr("｛")} = "｛ \r ｝"
    let g:surround_{char2nr("｝")} = "｛\r｝"
'''

